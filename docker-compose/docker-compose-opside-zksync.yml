version: '3.8'

services:
  redis_db:
    image: 'redis:alpine'
    ports:
      - 6379:6379
    container_name: redis_db
    command: redis-server
    volumes:
      - ./redis-data:/data

  zkevm-explorer-l2-db:
    container_name: zkevm-explorer-l2-db
    image: postgres:14
    restart: always
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=l2_explorer_user
      - POSTGRES_PASSWORD=l2_explorer_password
      - POSTGRES_DB=l2_explorer_db
    command: postgres -c 'max_connections=500'

  zkevm-explorer-l2:
    depends_on:
      - zkevm-explorer-l2-db
      - smart-contract-verifier
      - redis_db
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.opside-zksync
      args:
        CACHE_EXCHANGE_RATES_PERIOD: ""
        API_V1_READ_METHODS_DISABLED: "false"
        DISABLE_WEBAPP: "false"
        API_V1_WRITE_METHODS_DISABLED: "false"
        CACHE_TOTAL_GAS_USAGE_COUNTER_ENABLED: ""
        CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL: ""
        ADMIN_PANEL_ENABLED: ""
        RELEASE_VERSION: 5.2.2
    restart: always
    stop_grace_period: 5m
    container_name: 'blockscout'
    links:
      - zkevm-explorer-l2-db:database
    command: sh -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://172.18.39.197:10001
      - DATABASE_URL=postgres://l2_explorer_user:l2_explorer_password@zkevm-explorer-l2-db:5432/l2_explorer_db
      - ECTO_USE_SSL=false
      - MIX_ENV=prod
      - NETWORK=Opside Rollup
      - SUBNETWORK=Public zkSync
      - COIN_NAME=IDE
      - COIN=IDE
      - SUPPORTED_CHAINS='[{ "title":"Alpha Testnet", "url":"https://alpha.opside.info/","test_net?":true},{"title":"Opside Public zkEVM", "url":"https://public.zkevm.opside.info/","test_net?":true}]'
      - FOOTER_CHAT_LINK=https://discord.com/invite/opsidezk
      - RELEASE_LINK=https://github.com/opside-protocol
      - FOOTER_GITHUB_LINK=opside-protocol
      - FOOTER_TWITTER_LINK=https://twitter.com/OpsideZK
      - LOGO=/images/blockscout_logo.svg
      - LOGO_FOOTER=/images/blockscout_logo.svg
    ports:
      - 10002:4000
    volumes:
      - ./logs/:/app/logs/

  smart-contract-verifier:
    image: ghcr.io/blockscout/smart-contract-verifier:${SMART_CONTRACT_VERIFIER_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'smart-contract-verifier'
    environment:
      - SMART_CONTRACT_VERIFIER__SERVER__HTTP__ENABLED=true
      - SMART_CONTRACT_VERIFIER__SERVER__HTTP__ADDR=0.0.0.0:8050
      - SMART_CONTRACT_VERIFIER__SERVER__HTTP__MAX_BODY_SIZE=2097152
      - SMART_CONTRACT_VERIFIER__SERVER__GRPC__ENABLED=false
      - SMART_CONTRACT_VERIFIER__SERVER__GRPC__ADDR=0.0.0.0:8051
      - SMART_CONTRACT_VERIFIER__SOLIDITY__ENABLED=true
      - SMART_CONTRACT_VERIFIER__SOLIDITY__COMPILERS_DIR=/tmp/solidity-compilers
      - SMART_CONTRACT_VERIFIER__SOLIDITY__REFRESH_VERSIONS_SCHEDULE=0 0 * * * * *
      - SMART_CONTRACT_VERIFIER__SOLIDITY__FETCHER__LIST__LIST_URL=https://solc-bin.ethereum.org/linux-amd64/list.json
      - SMART_CONTRACT_VERIFIER__VYPER__ENABLED=true
      - SMART_CONTRACT_VERIFIER__VYPER__COMPILERS_DIR=/tmp/vyper-compilers
      - SMART_CONTRACT_VERIFIER__VYPER__REFRESH_VERSIONS_SCHEDULE=0 0 * * * * *
      - SMART_CONTRACT_VERIFIER__VYPER__FETCHER__LIST__LIST_URL=https://raw.githubusercontent.com/blockscout/solc-bin/main/vyper.list.json
      - SMART_CONTRACT_VERIFIER__SOURCIFY__ENABLED=true
      - SMART_CONTRACT_VERIFIER__SOURCIFY__API_URL=https://sourcify.dev/server/
      - SMART_CONTRACT_VERIFIER__SOURCIFY__VERIFICATION_ATTEMPTS=3
      - SMART_CONTRACT_VERIFIER__SOURCIFY__REQUEST_TIMEOUT=10
      - SMART_CONTRACT_VERIFIER__METRICS__ENABLED=false
      - SMART_CONTRACT_VERIFIER__METRICS__ADDR=0.0.0.0:6060
      - SMART_CONTRACT_VERIFIER__METRICS__ROUTE=/metrics
      - SMART_CONTRACT_VERIFIER__JAEGER__ENABLED=false
      - SMART_CONTRACT_VERIFIER__JAEGER__AGENT_ENDPOINT=localhost:6831
    ports:
      - 8150:8050

  visualizer:
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'visualizer'
    environment:
      -  VISUALIZER__SERVER__GRPC__ENABLED=false
    ports:
      - 8152:8050

  sig-provider:
    image: ghcr.io/blockscout/sig-provider:${SIG_PROVIDER_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'sig-provider'
    ports:
      - 8151:8050
